	<script>
      
	    var isShowWindow = false;
        //var gui = require('nw.gui');
        var win = nw.Window.get();
        
       
        //添加一个菜单

        var menu = new nw.Menu();
        var menu_disp= new nw.MenuItem({ label: '显示窗口' ,click:function(e){
            if(isShowWindow){
                 win.hide();
                 isShowWindow=false;
                 menu_disp.label="显示窗口";
            }
            else
            {
                win.show();
                isShowWindow=true;
                menu_disp.label="隐藏窗口";
            }
           
        }})
        var menu_rest= new nw.MenuItem({ label: '重启服务' ,click:function(e){
            
           
        }})
        var menu_open= new nw.MenuItem({ label: '打开主平台' ,click:function(e){
            
           
        }})
        
        menu.append(menu_disp);
        menu.append(menu_rest);
        menu.append(menu_open);
        
        
        var tray = new nw.Tray({icon: 'icon.png',alticon:'icon.png',menu:menu});
        tray.tooltip = '屈向前，已登陆。运行时间：1小时';

        
       
       global.tray = window.tray = tray;
       win.on('close', function(event) {
        if (global.tray && event != 'quit') {
            win.hide();
        } else {
            win.close(true);
            nw.App.quit();
        }
      });

      nw.App.on('reopen', function(cmd) {
         win.show();
      });  

      win.hide();
